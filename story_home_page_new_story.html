<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<style type="text/css">
	.main-section{

		position:absolute;

	}

		font-weight:normal;
		text-align:center;
		margin:30px auto;
	}

	}

	<div class='container'>
		<div id='story-name'> Story Name </div>

			</div>
		</div>
