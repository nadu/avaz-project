<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<div class="container-fluid">
	  <div class="row-fluid">
	    <div class="span3 left-column">
	      <!--Sidebar content-->
	      <h4>Story Index</h4>
	      <div class='left'>
				<img src='http://placehold.it/200x200&text=image1'/>
	      		<img src='http://placehold.it/200x200&text=image2'/>
	      		<img src='http://placehold.it/200x200&text=image3'/>
	      </div>
	    </div>
	    <div class="span9 main-column" id='main-column'>
	    <!--Body content-->	      
	    	
	      	<form class ='form-horizontal'>
		    	<div class="control-group">
	            	<label class="control-label" for="story-name-input" >Story Name </label>
	            	<div class="controls">
	              		<input type="text" class="input-xlarge" id="story-name-input" placeholder='Something like After School'>
	            	</div>
	          	</div>
	          	<div class="control-group">
	            	<label class="control-label" for="story-desc" >Story Description </label>
	            	<div class="controls">
	              		<textarea class="input-xlarge" id="story-desc" placeholder='Quick Description'></textarea>
	            	</div>
	          	</div>
	          	<div class="control-group">
	            	<label class="control-label" for="story-tags" >Story Tags </label>
	            	<div class="controls">
	              		<input type="text" class="input-xlarge" id="story-tags" placeholder='Add tags separated by commas'>
	            	</div>
	          	</div>
	          
			</form>
			
	      	<div class='choose-image'>
	      		<div>Start your Story by clicking on the Camera or the Photo Gallery Icon below</div>
	      		<img src="img/camera.png">
	      		<img src="img/gallery.png">
	      	</div>
	      	
	    </div>

	  </div>
	</div>
</body>
</html>
